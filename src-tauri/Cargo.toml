# Cargo.toml
# FIXED: Using "global-shortcut" instead of "global-shortcut-all"

[package]
name = "whisprgpt"
version = "2.1.1"
description = "WhisprGPT - Your AI Digital Assistant"
authors = ["WhisprGPT LLC"]
license = ""
repository = ""
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
# ============================================================================
# Tauri - The core framework
# ============================================================================
tauri = { version = "1.5", features = [
    "shell-open",
    "window-all",
    "dialog-all",
    "fs-all",
    "path-all",
    "protocol-asset",
    "global-shortcut",  # ‚Üê CORRECT: Just "global-shortcut" (not "global-shortcut-all")
] }

# ============================================================================
# Serde - JSON serialization/deserialization
# ============================================================================
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

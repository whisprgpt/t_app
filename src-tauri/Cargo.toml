# Cargo.toml
# This is like your package.json - it defines dependencies and project metadata

[package]
name = "whisprgpt"
version = "2.1.1"
description = "WhisprGPT - Your AI Digital Assistant"
authors = ["WhisprGPT LLC"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
# ============================================================================
# Tauri - The core framework (like Electron)
# ============================================================================
tauri = { version = "1.5", features = [ "protocol-asset",
    "shell-open",           # Open URLs externally (like shell.openExternal)
    "window-all",
    "dialog-all",           # Native dialogs (like Electron's dialog)
    "fs-all",               # File system access
    "path-all",       # Load local files
] }

# ============================================================================
# Serde - JSON serialization/deserialization (like JSON.parse/stringify)
# ============================================================================
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# ============================================================================
# EXPLANATION FOR JAVASCRIPT DEVELOPERS:
# ============================================================================
# 
# Cargo.toml is like package.json:
# - [package] section = name, version, description
# - [dependencies] section = dependencies object
# - Features are like optional peer dependencies
#
# Version numbers work like npm:
# - "1.5" means ">=1.5.0, <2.0.0" (like "^1.5.0" in npm)
# - "1.5.0" means exactly that version (like "1.5.0" in npm)
#
# To add a dependency later:
# 1. Add it to [dependencies]
# 2. Run: cargo build (like npm install)
#
# Common commands:
# - cargo build     = npm install + compile
# - cargo run       = npm start (for desktop app)
# - cargo test      = npm test
# - cargo update    = npm update